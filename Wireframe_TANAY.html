<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
<style>

  body {
   padding-top: 40px;

 }


 .spacer5 {
   height: 5px;
 }
</style>

  <body>
    <div class="container">
    <form>
    <div class="row" style="background-color:#666666;">
      <div class="col-md-3 pt-md-3">
        <button type="button" class="btn btn-dark mb-3">Menu</button>
      </div>
      <div class="col-md-3 offset-md-6 pt-md-3">
        <div class="input-group md-3">
          <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
             <img src="f9bb81e576c1a361c61a8c08945b2c48-search-icon-by-vexels.png" class="img-fluid img-thumbnail" alt="Search" Title="Search" width="30" height="30"></span> <!--edit-->
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
            </div>
        </div>
      </div> <!--TOP-->
    </div>

    <div class="row">
      <div class="col py-md-4" style="background-color:#999967;">

          <div class="Left">
            <img src="profile-icon-png-898.png" class="img-fluid img-thumbnail" alt="Profile Picture" Title="Profile Picture">
            <input type="text" class=" mt-md-2 form-control" placeholder="Username" aria-label="Username" required>
          </div>
          <div class="row">
          <div class="col pt-md-5 offset-md-4 ">
          <button type="Log-In" class=" px-md-3 my-md-1 btn btn-secondary">Log-In</button> <br>
          </div>
          </div>
          <div class="row">
          <div class="col py-md-2 offset-md-4 ">
          <button type="Sign Up" class="btn btn-dark my-md-1">Sign Up</button>
        </div>
        </div>

      </div>
      <div class="col-md-8 "  style="background-color:#CCCC9A;">
        <div class="row">
            <div class="col-md-4 pt-md-4 offset-md-0.5">
              <img src="profile-icon-png-898.png" class="img-fluid img-thumbnail" alt="Profile Picture"itle="Profile Picture">
            </div>
            <div class="col pt-md-4">

                 <input type="text" class="form-control my-md-3" placeholder="First name" required>
                 <input type="text" class="form-control my-md-3" placeholder="Last name" required>
                 <div class="form-group">
                  <select class="form-control my-md-3" id="Status">
                    <option>Status</option>
                    <option>Married</option>
                    <option>Student</option>
                    <option>Working</option>
                    <option>Single</option>
                  </select>
                </div>
                  <div class="row">
                <div class="col">
                   <input type="text" class="form-control my-md-2" placeholder="First name" required>
                </div>
                <div class="col">
                  <div class="form-group my-md-2">
                   <select class="form-control" id="Gender">
                      <option>Gender</option>
                     <option>Male</option>
                     <option>Female</option>
                     <option>LGBTQ+</option>
                   </select>
                 </div>
                </div>
                </div>

            </div>
        </div>
        <div class="row">
          <div class="col">
            <form>
          <input type="text" class="form-control my-md-2" placeholder="Address" required>
          </form>
          </div>
        </div>
        <div class="row">
            <div class="col">

                  <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">Birthdate</span>
                <input type="text" class="form-control" placeholder="dd/mm/yy" aria-label="dd/mm/yy" aria-describedby="basic-addon2" required>
                </div>

            </div>
            <div class="col">
              <form>
              <input type="text" class="form-control" placeholder="Mobile Number" required>
              </form>
            </div>
        </div>
        <div class="row">
          <div class="col">

            <div class="form-group my-md-2">
              <label for="Description">Description</label>
              <textarea class="form-control" id="Description" rows="4"></textarea>
            </div>

          </div>
          <div class="col">

            <div class="form-group my-md-2">
              <label for="Security">Security</label>
              <input type="text" class="form-control" placeholder="Username" required>
              <input type="password" class="form-control" placeholder="Password" required>
              <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>

          </div>
          </div>
            <div class="row">
              <div class="col pt-md-2 offset-md-4 ">
              <button type="Update" class=" mx-md-4 btn btn-secondary">Update</button>
              <button type="Cancel" class="btn btn-dark">Cancel</button>
              </div>
            </div>
      </div>
    </div>
    </form>
  </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
  </body>
</html>
